<!DOCTYPE HTML>
<html>
<header th:replace="fragments/head.html :: head"></header>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/includes/sidebar.html :: sidebar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" data-th-fragment="content-wrapper">


      <div id="content">
        <div th:replace="fragments/includes/topbar.html :: topbar"></div>
        <div class="container-fluid">
         
        <!-- Main Content --------------------------------------->

            <h2 class="lead">pet table</h2>
              <table class="table table-sm table-bordered">
      				<thead>
      					<tr>
      						<th>Appointment Id</th>
      						<th>Client ID</th>
      						<th>Pet ID</th>
      						<th>Appt Date</th>
      						<th>Appt Time</th>
      						<th>Appt Type</th>
      					</tr>
      				</thead>
      				<tbody>	
      					<tr data-th-each="appointment : ${appointments}">
      						<td data-th-text="${appointment.id}">...</td>
      						<td data-th-text="${appointment.client_id}">...</td>
      						<td data-th-text="${appointment.pet_id}">...</td>
      						<td data-th-text="${appointment.appt_date}">...</td>
      						<td data-th-text="${appointment.appt_time}">...</td>
      						<td data-th-text="${appointment.appt_type}">...</td>
      					</tr>
      				</tbody>
                  </table>
                  
                   <div class="pure-menu">
	                <ul class="pure-menu-list" sec:authorize="isAuthenticated()">
	                    <li class="pure-menu-item">
	                    	<a href="#" data-th-href="@{'/'}" class="pure-menu-link">Home</a>
                    	</li>
	                    <li class="pure-menu-item">
	                    	<a href="#" data-th-href="@{'/clients'}" class="pure-menu-link">Clients</a></li>
	                    <li class="pure-menu-item">
	                    	<a href="#" data-th-href="@{'/pets'}" class="pure-menu-link">Pets</a>
                    	</li>
	                    <li class="pure-menu-item">
	                    	<a href="#" data-th-href="@{'/appointments'}" class="pure-menu-link">Appointments</a>
                    	</li>
	                    <li class="pure-menu-item">
	                    	<a href="#" data-th-href="@{'/logout'}" class="pure-menu-link">Sign Out</a>
                    	</li>
	                </ul>
	                <ul class="pure-menu-list" sec:authorize="isAnonymous()">
	                    <li class="pure-menu-item"><a href="#" data-th-href="@{'/'}" class="pure-menu-link">Home</a></li>
	                    <li class="pure-menu-item"><a href="#" data-th-href="@{'/login'}" class="pure-menu-link">Sign In</a></li>
	                </ul>
	            </div>
    

        <!-- end ------------------------------------------------->
        
        </div>
      </div>

      <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
  </div>
  <header th:replace="fragments/includes/plugins.html :: script"></header>

</body>

</html>
