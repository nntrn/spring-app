<!DOCTYPE HTML>
<html>
<header th:replace="fragments/includes/head.html :: head"></header>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/includes/sidebar.html :: sidebar">
        </div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" data-th-fragment="content-wrapper">

            <!-- Main Content -->
            <div id="content">

                <div th:replace="fragments/includes/general.html :: div#content"></div>

                <div class="container-fluid">
                    <form class="pure-form pure-form-aligned" id="theForm" action="#" data-th-action="@{/clients}"
                        data-th-object="${command}" method="post">
                        <input type="hidden" data-th-field="*{id}" />
                        <div data-th-if="${saved}" class="message-box-info">
                            Saved
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input id="name" name="name" type="text" class="form-control" data-th-field="*{name}">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="phone">Phone</label>
                                <input id="phone" name="phone" type="text" class="form-control" data-th-field="*{phoneNumber}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputAddress">Address</label>
                                <input id="address" name="address" type="text" class="form-control" data-th-field="*{address}">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>


                        <button type="submit" form="theForm" class="pure-button" value="Save">Save</button>
                        <a class="pure-button" data-th-href="@{/clients}">Cancel</a>
                        <a class="pure-button" data-th-if="${command.id != null}" data-th-href="@{/clients/{c}/delete(c=${command?.id})}">Delete</a>
                        <a class="pure-button" data-th-if="${command.id != null}" data-th-href="@{/pets/new?clientId={c}(c=${command?.id})}">Add
                            Pet</a>


                        <div class="pure-control-group" data-th-if="${command.id != null}">
                            <div data-th-if="${deleted}" class="message-box-info">
                                Deleted successfully
                            </div>
                            <table class="fullWidth pure-table pure-table-horizontal">
                                <thead>
                                    <tr>
                                        <th>Pet Id</th>
                                        <th>Name</th>
                                        <th>Gender</th>
                                    </tr>
                                </thead>
                                <tbody data-th-if="${pets.size() > 0}">
                                    <tr data-th-each="pet : ${pets}">
                                        <td> <a data-th-href="@{/pets/{pid}?clientId={cid}(pid=${pet.id}, cid=${command.id})}"
                                                data-th-text="${pet.id}">...</a></td>
                                        <td data-th-text="${pet.name}">...</td>
                                        <td data-th-text="${pet.gender}">...</td>
                                    </tr>
                                </tbody>
                                <tbody data-th-if="${pets.size() == 0}">
                                    <tr>
                                        <td colspan="3">No associated pets</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header th:replace="fragments/includes/plugins.html :: script"></header>
</body>

</html>
