<header th:replace="fragments/includes/tophalf.html"></header>
<div id="main-content" class="col">

<!-- Main Content --------------------------------------->

          <h3>client table</h3>
          <div data-th-if="${deleted}" class="message-box-info">
            Deleted successfully
          </div>
          <div class="table-responsive">
              <table class="table table-sm">
            <thead>
              <tr class="bg-white">
                <th class="">id</th>
                <th class="">name</th>
                <th class="">number</th>
              </tr>
            </thead>
            <tbody>
              <tr data-th-each="client : ${clients}">
                <td> <a data-th-href="@{/clients/{id}(id=${client.id})}" data-th-text="${client.id}">...</a></td>
                <td data-th-text="${client.name}">...</td>
                <td data-th-text="${client.phoneNumber}" class="js-format-phone">...</td>
              </tr>
            </tbody>
          </table>
          </div>
          
<!-- end ------------------------------------------------->        
</div>

<footer th:replace="fragments/includes/bottomhalf.html"></footer>
