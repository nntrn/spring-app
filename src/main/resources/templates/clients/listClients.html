<!DOCTYPE HTML>
<html>
<header th:replace="fragments/head.html :: head"></header>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/includes/sidebar.html :: sidebar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" data-th-fragment="content-wrapper">


      <div id="content">
        <div th:replace="fragments/includes/topbar.html :: topbar"></div>
        <div class="container-fluid">

          <!-- Main Content --------------------------------------->

          <h2 class="lead">client table</h2>
          <div data-th-if="${deleted}" class="message-box-info">
            Deleted successfully
          </div>
          <table class="table table-sm table-bordered">
            <thead>
              <tr class="bg-white">
                <th class="">id</th>
                <th class="">name</th>
                <th class="">number</th>
              </tr>
            </thead>
            <tbody>
              <tr data-th-each="client : ${clients}">
                <td> <a data-th-href="@{/clients/{id}(id=${client.id})}" data-th-text="${client.id}">...</a></td>
                <td data-th-text="${client.name}">...</td>
                <td data-th-text="${client.phoneNumber}">...</td>
              </tr>
            </tbody>
          </table>

          <!-- end ------------------------------------------------->

        </div>
      </div>


      <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
  </div>
  <header th:replace="fragments/includes/plugins.html :: script"></header>
</body>

</html>
