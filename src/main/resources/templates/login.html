<!DOCTYPE HTML>
<html>
<header th:replace="fragments/head.html :: head"></header>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/includes/sidebar.html :: sidebar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" data-th-fragment="content-wrapper">


      <div id="content">
        <div th:replace="fragments/includes/topbar.html :: topbar"></div>
        <div class="container-fluid">
         
        <!-- Main Content --------------------------------------->
        
          <div id="loginBox">
            <div class="">

              <div data-th-if="${param.error}" class="message-box-error">
                Invalid username and password
              </div>
              <div data-th-if="${param.logout}" class="message-box-info">
                You have been logged out
              </div>
              <form data-th-action="@{/login}" method="post" class="pure-form pure-form-aligned">

                <div class="form-group col-md-4">
                  <label for="username">Username</label>
                  <input id="username" name="username" type="text" placeholder="Username">
                </div>

                <div class="form-group col-md-4">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="pure-controls">
                  <button type="submit" class="pure-button pure-button-primary">Sign In</button>
                </div>
              </form>
            </div>
          </div>

        <!-- end ------------------------------------------------->
        
        </div>
      </div>


      <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
  </div>
  <header th:replace="fragments/includes/plugins.html :: script"></header>
  
  <!-- add additional scripts here  -->

</body>

</html>
